    <script>
        $(function () {
            var $carousel = $('#carouselExampleCaptions');
            var $accordion = $('#accordionExample');

            function openAccordionByIndex(index) {
                // find the collapse div inside the matching card
                var $card = $accordion.find('.card[data-slide="' + index + '"]');
                var $collapse = $card.find('.collapse');

                // open it (bootstrap accordion will close others because of data-parent)
                $collapse.collapse('show');
            }

            // When carousel finishes sliding, sync accordion
            $carousel.on('slid.bs.carousel', function (e) {
                // e.to is the destination slide index (Bootstrap 4)
                openAccordionByIndex(e.to);
            });
            // When a collapse panel is shown, move carousel to matching slide
            $accordion.on('shown.bs.collapse', '.collapse', function () {
                var $card = $(this).closest('.card');
                var index = parseInt($card.attr('data-slide'), 10);
                $carousel.carousel(index);
            });
            // On page load, open the accordion that matches the current active slide
            var initialIndex = $carousel.find('.carousel-item.active').index();
            openAccordionByIndex(initialIndex);
        });

    </script>
